<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Slider Gallery</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="buttons">
    <button onclick="changeCategory('mountains')">Mountains</button>
    <button onclick="changeCategory('lakes')">Lakes</button>
    <button onclick="changeCategory('forests')">Forests</button>
    <button onclick="changeCategory('deserts')">Deserts</button>
  </div>

  <div class="slider-container">
    <div class="slider" id="slider">
      <!-- Images will be added by JS -->
    </div>
    <button class="prev" onclick="moveSlide(-1)">&#10094;</button>
    <button class="next" onclick="moveSlide(1)">&#10095;</button>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
